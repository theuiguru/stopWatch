<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>StopWatch</title></head><body style="margin:0; padding:0; background:#FFEB3B; text-align:center;"><form name="stopwatch">
<p class="stopwatch"></p>
<input name="start" type="button" value="Start" onclick="start();"> 
<input name="stop" type="button" value="Stop" onclick="stop();">
<input name="reset" type="reset" value="Reset" onclick="reset();">
</form>
<script type="text/javascript">
  var stopwatch = document.querySelector(".stopwatch");
  stopwatch = function() {
    var timer, clock, interval;
    function start() {
      var startWatch = document.getElementsByName('start');
    }
    function stop() {
      var stopWatch = document.getElementsByName('stop');
    }
    function reset() {
      start.value = "";
      stop.value = "";
    }
  };
</script></body></html>

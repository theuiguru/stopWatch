<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>StopWatch</title></head><body style="margin:0; padding:0; background:#FFEB3B; text-align:center;"><form name="stopwatch">
<p class="stopwatch"></p>
<input name="start" type="button" value="Start" id="start" onclick="start();"> 
<input name="stop" type="button" value="Stop" id="stop" onclick="stop();">
<input name="reset" type="reset" value="Reset" id="reset" onclick="reset();">
</form><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script><script type="text/javascript">
  var stopwatch = document.querySelector(".stopwatch");
  var seconds = 00; 
  var tens = 00;
  stopwatch = function() {
    var timer, clock, interval;
    function start() {
      var startWatch = document.getElementsByName('start');
    }
    function stop() {
      var stopWatch = document.getElementsByName('stop');
    }
    function reset() {
      start.value = "";
      stop.value = "";
    }
  };
  window.onload = function () {
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var buttonStart = document.getElementById('start');
  var buttonStop = document.getElementById('stop');
  var buttonReset = document.getElementById('reset');
  var Interval ;
  buttonStart.onclick = function() {
     clearInterval(Interval);
     Interval = setInterval(startTimer, 10);
  }
    buttonStop.onclick = function() {
       clearInterval(Interval);
  }
  buttonReset.onclick = function() {
     clearInterval(Interval);
    tens = "00";
  	seconds = "00";
    appendTens.innerHTML = tens;
  	appendSeconds.innerHTML = seconds;
  }
  function startTimer () {
    tens++;
    if(tens < 9){
      appendTens.innerHTML = "0" + tens;
    }
    
    if (tens > 9){
      appendTens.innerHTML = tens;
      
    } 
    
    if (tens > 99) {
      console.log("seconds");
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      tens = 0;
      appendTens.innerHTML = "0" + 0;
    }
    
    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }
  }
}
</script></body></html>

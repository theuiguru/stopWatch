<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Countdown Timer</title><style>
html, body {margin:0; padding:0; font-family:Arial, sans-serif; background:#69F0AE; color:#fff;}
#countdowntimer {font-size:20em; font-weight:500; margin:30px auto; max-width:500px; text-align:center;}
</style></head><body><h1 id="countdowntimer">26</h1>
<script type="text/javascript">
    var timeleft = 26;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
</script></body></html>
